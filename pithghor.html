<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <!-- styles -->
    <style>
label{
    display: block;
    margin-bottom: 10px;
}
    </style>
</head>
<body>
    <main >
        <section >
          <form action="">
            <h1>Welcome to Jamaler ma's Pitha Ghor</h1>
            <div>
              <label for="name"> Your Name:
                  <input type="text" name="name" id="name" placeholder="your name">
                 </label>
                 <label for="email"> Your Email:
                  <input type="email"  id="email" placeholder="your email">
                 </label>
                 <label for="phone"> Your Mobile:
                  <input type="number"  id="phone" placeholder="your phone number">
                 </label>
            </div>
  <!--                pitha -->
             <fieldset>
              <legend>Pick one pitha</legend>
              <label for="chitoy">
                  <input type="radio" name="pitha" id="chitoy">
                  Chitoy
              </label>
              <label for="vaapa">
                  <input type="radio" name="pitha" id="vaapa">
                  Vaapa
              </label>
              <label for="till">
                  <input type="radio" name="pitha" id="till">
                  Till er Khaja
              </label>
              <label for="coconut">
                  <input type="radio" name="pitha" id="coconut">
                 Coconut
              </label>
             </fieldset>
  
             <!-- vorta -->
             <fieldset>
              <legend>Select your favorite vorta</legend>
              <label for="sorisha">
                  <input type="checkbox" name="vorta" id="sorisha">
                  Sorisha
              </label>
              <label for="potol">
                  <input type="checkbox" name="vorta" id="potol">
                 Potol
              </label>
              <label for="aloo">
                  <input type="checkbox" name="vorta" id="aloo">
                  aloo
              </label>
              <label for="sutki">
                  <input type="checkbox" name="vorta" id="sutki">
                  Sutki
              </label>
              <label for="fish">
                  <input type="checkbox" name="vorta" id="fish">
                  Fish
              </label>
             </fieldset>
             <!-- comment section -->
             <fieldset>
              <legend>Please leave a comment</legend>
              <textarea name="" id="" cols="60" rows="6"></textarea>
             </fieldset>
             <input type="reset" value="Reset">
             <input type="submit" value="Submit">
          </form>
        </section>
    </main>
</body>
</html>
